<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>EX - 10</title>
</head>
<body>
    <h2 style="text-align: center; color: brown;"> EX - 10</h2>
    <h3>HTML Form Test</h3>
    
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female <br><br>
        
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="hobbies" value="Sports"> Sports
        <input type="checkbox" name="hobbies" value="Movies" >Movies
        <input type="checkbox" name="hobbies" value="Travelling"> Travelling <br><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="Nepal">Nepal</option>
            <option value="Viet Nam">Viet Nam</option>
            <option value="Lao">Laol</option>
            <option value="Switzerland">Switzerland</option>
        </select>
        <br><br>

        <label for="message">Message</label><br>
        <textarea name="message" id="message" rows="6" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
