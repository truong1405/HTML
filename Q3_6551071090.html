<!DOCTYPE html>
<html>
<head>
    
    <title>TIme table</title>
        <style>
        table {
            border-collapse: collapse;  
            width: 60%;                 
            margin: auto;               
        }
        th, td {
            border: 1px solid black;    
            padding: 8px;               
            text-align: center;         
        }
        th {
            font-weight: bolder;          
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="7">Hours</th>
        </tr>
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Sience</td>
            <td>Math</td>
            <td>Sience</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th colspan="6">Lunch</th>
        </tr>
        <tr>
            <td>Sience</td>
            <td>Math</td>
            <td>Sience</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td> 
        </tr>
    </table>
    
</body>
</html>
